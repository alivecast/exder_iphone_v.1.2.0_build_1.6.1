<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">

		<!-- iPad/iPhone specific css below, add after your main css >
		<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
		<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
		-->
		<link rel="stylesheet" href="js/jquery.mobile-1.2.0.min.css" type="text/css" />
		<link rel="stylesheet" href="css/iphone.css" type="text/css" />

		<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/base64.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/aes.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/file.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/init.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
		<script src="js/spin.min.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
		
		<script src="http://debug.phonegap.com/target/target-script-min.js#exorder"></script>
		
		<script type="text/javascript">
		
			var storage = {};
			
			$(document).bind("mobileinit", function() {
				// jQuery Mobile フレームワークの設定変更は、ここで行なってください！
				$.support.cors = true;
				$.mobile.allowCrossDomainPages = true;
			});

			$(document).ready(function() {
				// ローディング開始
				$('#loading').css('display', 'block');
				document.addEventListener("deviceready", onDeviceReady, false);
			});

			function onDeviceReady() {
				start(onDeviceReady1);
			}
			function onDeviceReady1() {

				// 初期値設定（次回起動以降も初期化する値）
				
				// 商品情報の有無 ordered:商品詳細画面で購入ボタンが押された get:barcodeで読んだ
				setLocalStorage(storage, 'purchased_item_flg', '');
				// barcode.html barcode表示：false 商品表示:true
				setLocalStorage(storage, 'show_item_flg', 'false');
				// 設定・購入操作した最後の時間
				setLocalStorage(storage, 'passTime', parseInt(new Date() / 1000));

				// 設定ファイルの読み込み
				console.log("Start ordering");
				getFile('ordering', onGetOrderingOK, onGetOrderingNG);
				function onGetOrderingOK(json) {
					if (json.app_code) {
						// 次回起動以降
						updateOradering(json);
					} else {
						// 初回起動
						initOradering();
					}
				}
				function onGetOrderingNG() {
					// 初回起動
					initOradering();
				}
			}

			// 初回起動時
			function initOradering() {
				console.log("insert : ordering");
				// 設定ファイル新規追加
				var datalist = {
					customer_id : "0",
					app_ver : "0100",
					app_code : "leica_m3",
					url : 'http://www.exorder.jp/app/',
					http : 'http://www.exorder.jp/app/',
					https : 'https://www.exorder.jp/app/'
				}
				// ファイル処理
				var fname = 'ordering';
				setFile(fname, datalist, goIntro, goIntro);

				function goIntro() {
					// 空ハッシュ LocalStorageの初期化(nullポインター対策)
					var hash = {};
					// 説明ページのURL
					setLocalStorage(storage, 'page', 'tr_android.html');
					// 初期起動フラグ　true:初回起動 false:次回起動以降
					setLocalStorage(storage, 'appFirst', 'true');
					// 送料表示 enable:表示  disable:非表示
					setLocalStorage(storage, 'shippingCost', 'disable');
					// 購入時に暗証番号を true:必要とする false:必要ない
					setLocalStorage(storage, 'inputPasscode', 'true');
					// 暗証番号の入力が true:済んでいる false:済んでいない
					setLocalStorage(storage, 'inputedPass', 'false');
					// 注文時のキャンセル説明フラグ enable:表示　disable:非表示
					setLocalStorage(storage, 'cancelAttention', 'enable');
					// 利用者情報の誕生月を true:触った false:触ってない
					setLocalStorage(storage, 'touchMonth', 'false');
					// 利用者情報の誕生日を true:触った false:触ってない
					setLocalStorage(storage, 'touchDate', 'false');
					// 暗証番号入力画面のボタン名称 order:購入する setting:設定画面へ
					setLocalStorage(storage, 'passInputBtn', 'setting');
					// 購入ボタンが buy:押された
					setLocalStorage(storage, 'kbn', '');
					// 注文情報のハッシュ初期化
					setLocalStorage(storage, 'order_params', hash);
					// 戻るボタンにセットする初期値
					setLocalStorage(storage, 'before', 'barcode.html');
					// 設定・購入操作した最後の時間
				//	setLocalStorage(storage, 'passTime', parseInt(new Date() / 1000));
					// qr_id 初期値
					setLocalStorage(storage, "qr_id", '');
					// barcode読み取り結果の初期化
					setLocalStorage(storage, 'barcodeParams', hash);
					// 商品バージョンの初期値
					setLocalStorage(storage, "item_version", '');
					// 顧客IDの初期値
					setLocalStorage(storage, "customer_id", '');
					// 注文商品情報の保存
					setLocalStorage(storage, "order", '');
					// サーバからの商品情報の保存ハッシュ
					setLocalStorage(storage, 'show_item_params', '');
					// 保存した数量の初期化フラグ true:初期化
					setLocalStorage(storage, 'initBackAmount', 'true');
					// お届け先が　true:存在する false:存在しない
					//setLocalStorage(storage, 'is_addressee_flg', 'false');
					// 暗証番号関連の初期値
					setLocalStorage(storage, 'passcodeNew_customer_pass', '');
					setLocalStorage(storage, 'passcodeNew_re_pass', '');
					setLocalStorage(storage, 'passcodeNew_customer_qes', '');
					setLocalStorage(storage, 'passcodeNew_customer_ans', '');
					// お届け先の初期化
					setLocalStorage(storage, 'address_name', '');
					// 設定状況フラグ初期化
					setLocalStorage(storage, 'chSetting', '');
					// 支払い方法のフラグ pay_card:クレジット pay_cod:代引 order_commission: 代引手数料
					var pay_flg = {
						pay_card: 1,
						pay_cod: 1,
						order_commission: 0
					}
					setLocalStorage(storage, 'address_name', JSON.stringify(pay_flg));
					// カード登録入力値保存用ハッシュの初期化
					var scd = {
						card_company : '',
						card_holder : '',
						card_number : '',
						year : '',
						month : '',
						card_security_code : ''
					}
					setLocalStorage(storage, 'scd', JSON.stringify(scd));
					// 生年月日の初期値
					setLocalStorage(storage, 'date', '');
					// 購入数量の初期値
					setLocalStorage(storage, 'order_amount', 1);
					// show_order.html 購入商品表示：true 一覧表示:false
					setLocalStorage(storage, 'show_order_flg', 'false');
					// 購入履歴更新時間の初期化
					setLocalStorage(storage, 'final_update', '');
					
					hrefStorageAll('website_all.html', storage);
					// window.location.href="website_all.html";
				}

			}

			// 次回起動時以降
			function updateOradering(json) {
				console.log("json : ordering");
				// 設定ファイル上書き
				var datalist = json;
				datalist['app_ver'] = "0100";
				datalist['app_code'] = "leica_m3";
				// ファイル処理（暗号化）
				var fname = 'ordering';
				setFile(fname, datalist, goBarcode, goBarcode);
				function goBarcode() {
					hrefStorageAll('barcode.html', storage);
					// window.location.href = "barcode.html";
					return false;
				}
			}

		</script>

	</head>

	<body>
		<div data-role="page" data-add-back-btn="false">
			<div data-role="header" id="header" data-position="fixed">
				<h1 id="pageTitle"></h1>
			</div>

			<!-- loading -->
			<div class="loading" data-role="content" id="loading" style="display: none;">
				<div class="loading_box">
					<p>しばらくおまちください</p>
					<div id="loadingImg" class="square"></div>
					<script>
						// spin setting
						var opts = {
							ines : 11, // The number of lines to draw
							length : 6, // The length of each line
							width : 3, // The line thickness
							radius : 8, // The radius of the inner circle
							corners : 0.9, // Corner roundness (0..1)
							rotate : 0, // The rotation offset
							color : '#666', // #rgb or #rrggbb
							speed : 0.7, // Rounds per second
							trail : 33, // Afterglow percentage
							shadow : false, // Whether to render a shadow
							hwaccel : true, // Whether to use hardware acceleration
							className : 'spinner', // The CSS class to assign to the spinner
							zIndex : 2e9, // The z-index (defaults to 2000000000)
							top : 'auto', // Top position relative to parent in px
							left : 'auto' // Left position relative to parent in px
						};
						var target = document.getElementById('loadingImg');
						var spinner = new Spinner(opts).spin(target);
					</script>
				</div>
			</div>

			<!-- reconnection -->
			<div class="reconnection" data-role="content" id="top" style="display:none;">
				<div class="reconnection_box">
					<p>
						ただいま通信が繋がりにくくなっております。しばらくお待ちしてから、接続しなおしてください。
					</p>
					<div class="btn_outer">
						<a class="btn_next" href="index.html" data-role="button" data-ajax="false">再接続する</a>
						<!-- /btn_outer -->
					</div>
					<!-- /reconnection_box -->
				</div>
				<!-- /dr-content -->
			</div>

		</div><!-- page-->
	</body>
</html>
